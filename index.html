<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>calculator</title>
    
</head>
<body>
    
    
    <div class="container">
        <div class="head">
            <h2>toggle  theme</h2>
            <button id="icon"></button>
        </div>
        <div class=" calculator">
        
            <div class="display">
                <input type="text" id="screen" placeholder="0">
            </div>
            <div class="btns">
                <div class="row">
                    <button id="ce" class="btn-operator" onclick="backspc()">CE</button>
                    <button onclick="fact()" class="btn-operator">x!</button>
                    <button class="btn btn-operator">(</button>
                    <button class="btn btn-operator">)</button>
                    <button class="btn btn-operator">%</button>
                    <button id="ac" onclick="screen.value=''">AC</button>
                </div>
                <div class="row">
                    <button class="btn-sci" onclick="sin()">sin</button>
                    <button class="btn-sci"onclick="pi()">π</button>
                    <button class="btn btn-no">7</button>
                    <button class="btn btn-no">8</button>
                    <button class="btn btn-no">9</button>
                    <button class="btn btn-operator">÷</button>
                </div>
                <div class="row">
                    <button class="btn-sci" onclick="cos()">cos</button>
                    <button class="btn-sci" onclick="log()">log</button>
                    <button class="btn btn-no">4</button>
                    <button class="btn btn-no">5</button>
                    <button class="btn btn-no">6</button>
                    <button class="btn btn-operator">×</button>
                </div>
                <div class="row">
                    <button class="btn-sci"onclick="tan()">tan</button>
                    <button class="btn-sci"onclick="sqrt()">√</button>
                    <button class="btn btn-no">1</button>
                    <button class="btn btn-no">2</button>
                    <button class="btn btn-no">3</button>
                    <button class="btn btn-operator">-</button>
                </div> <div class="row">
                    <button  class="btn-sci"onclick="e()">e</button>
                    <button class="btn-sci" onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span> </button>
                    <button class="btn btn-no">0</button>
                    <button class="btn btn-operator">.</button>
                    <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                    <button class="btn btn-operator">+</button>
                </div>
             </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
